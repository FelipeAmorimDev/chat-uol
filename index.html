<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bate Papo UOL</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
 
  <div class="joinchat-section">
    <a href="./index.html"><img src="./assets/logo-join.svg" alt="Uol Logo"></a>

    <div class="joinchat__form-join">
      <form>
        <input type="text" name="user" id="user" placeholder="Digite o seu nome">
        <input type="submit" value="Entrar">
        <p class="error-msg d-none"></p>
      </form>
    </div>
  </div>

  <main class="chat-msgs__container d-none">
    <header class="header-container">
      <a href="./index.html"><img src="./assets/logo.svg" alt="Logo Chat UOl"></a>
      <button><img src="./assets/users-chat.svg" alt="Chat Users"></button>
    </header>
    <div class="chat-msgs__container">
    <section class="chat-msgs__display">
      <ul class="chat-msgs__list">
              
      </ul>
    </section>
  </div>
  <footer class="footer__container">
    <form>
      <input type="text" name="message" id="message" placeholder="Escreva aqui...">
      <button><img src="./assets/submit.svg" alt="" aria-hidden="true"></button>
    </form>
    </div>
  </footer>
  </main>

 


  <script src="./script/app.js"></script>
</body>

</html>
